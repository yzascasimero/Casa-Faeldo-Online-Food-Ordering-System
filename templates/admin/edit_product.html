{% extends "base.html" %}

{% block title %}Edit Menu Item - Rezidencia Faeldo Resort & Caf√©{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Menu Item</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Item Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Main Course" {% if product.category == 'Main Course' %}selected{% endif %}>Main Course</option>
                                    <option value="Appetizers" {% if product.category == 'Appetizers' %}selected{% endif %}>Appetizers</option>
                                    <option value="Salads" {% if product.category == 'Salads' %}selected{% endif %}>Salads</option>
                                    <option value="Beverages" {% if product.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                                    <option value="Desserts" {% if product.category == 'Desserts' %}selected{% endif %}>Desserts</option>
                                    <option value="Special" {% if product.category == 'Special' %}selected{% endif %}>Special</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price (P) *</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="available" name="available" {% if product.available %}checked{% endif %}>
                                    <label class="form-check-label" for="available">
                                        Available for ordering
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            {% if product.image_url %}
                            <div class="mb-2">
                                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-thumbnail" style="max-width: 200px;">
                                <div class="form-text">Current image</div>
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <div class="form-text">Upload a new image to replace the current one (optional)</div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Menu Item</button>
                            <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
